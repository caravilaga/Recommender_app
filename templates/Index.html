		<script>	

			    let fillItem = () => {
    if (!$('#budgetamount').val()) {
        // Si no hay valor ingresado, resaltar el borde en rojo
        $('#budgetamount').attr('style', "border-radius: 5px; border:#FF0000 1px solid;");
    } else {
        // Remover valores anteriores
        document.getElementById("sectionBudget").innerHTML = "";
        $("#tbodyid").empty();  // Limpiar la tabla antes de agregar nuevos datos

        // Obtener el presupuesto ingresado
        var prodivedBudget = $("#budgetamount").val();
        let budgetElement = document.getElementById('sectionBudget');
        budgetElement.innerHTML += prodivedBudget;  // Mostrar el presupuesto

        // Llamada AJAX para obtener los productos recomendados
        $.ajax({
							type:"GET",
							dataType: "json",
							data:{},
							//url: "http://127.0.0.1:5000/data/", //original call to route
							url: "http://localhost:5000/prediccion/" + prodivedBudget,
							crossDomain: true,
							success: function(data){
								console.log(data);
								var parsedJson = $.parseJSON(data);
								$.each(parsedJson,function(index,value){ 
								   console.log( value.name);
								});
								//
								$("#tbodyid").empty();
								var rows = [];
								$.each(parsedJson,function(index,value) {
									rows.push('<tr><td>' + value.name + '</td><td>' + value.category + '</td><td>' + value.descripcion + '</td></tr>');

								});
								$('table').append(rows.join(''));
							
							}
						});
    }
}

		</script>
